            <form action="account.html">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email or username</label>
                  <input type="email" placeholder="Email or username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" required>
                </div>

                <div class="toggle">
                    <label for="check">
                        <input class="check-box" type="checkbox" id="check">
                        <div class="switch"></div>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn">Log In</button>
                <a href="#">Forgot your password?</a>
